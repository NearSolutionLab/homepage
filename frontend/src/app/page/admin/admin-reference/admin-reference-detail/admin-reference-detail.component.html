<h2 class="page-title">{{ refernce.title }}</h2>

<section>
  <img [src]="refernce.imageUrl" alt="{{ refernce.title }}" />
  <div class="tag-list">
    <div class="tag" *ngFor="let tag of refernce.tagList">{{ tag }}</div>
  </div>

  <div class="contents" [innerHtml]="refernce.description | safeHtml"></div>
  <div class="button-area">
    <button class="modify" (click)="editReference('/admin/reference/edit')">
      변경
    </button>
    <button class="delete" (click)="deleteReference()">삭제</button>
  </div>
</section>
