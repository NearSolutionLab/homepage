<nav *ngIf="utilService.isMobile">
  <div class="home"><i class="btn-home-sub"></i></div>
  <div class="name" (click)="pageMove('/reference')">
    {{ "reference.text.goto-list" | translate }}
  </div>
</nav>
<h2 class="page-title" [ngClass]="{ mobile: utilService.isMobile }">
  {{ refernce.title }}
</h2>

<section [ngClass]="{ mobile: utilService.isMobile }">
  <img [src]="refernce.imageUrl" alt="{{ refernce.title }}" />
  <div class="tag-list">
    <div class="tag" *ngFor="let tag of refernce.tagList">{{ tag }}</div>
  </div>

  <div class="contents" [innerHtml]="refernce.description | safeHtml"></div>
</section>
